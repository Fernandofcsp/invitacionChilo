<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cumpleaños de Chilo</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 720px;
      aspect-ratio: 16 / 9; /* para mantener proporción en móviles */
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }

    .click-area {
      position: absolute;
      top: 32%;    /* Ajusta esto */
      left: 44%;   /* Ajusta esto */
      width: 12%;  /* Ajusta tamaño del área */
      height: 10%; /* Ajusta tamaño del área */
      cursor: pointer;
      display: none;
      z-index: 10;
      /* Para depurar visualmente: */
       /*background-color: rgba(255, 0, 0, 0.3);*/ 
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="video" controls>
      <source src="WhatsApp Video 2025-04-10 at 9.59.04 PM.mp4" type="video/mp4" />
      Tu navegador no soporta el video.
    </video>
    <div id="clickArea" class="click-area" onclick="irAMaps()"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const area = document.getElementById('clickArea');

    const tiempoInicio = 17;
    const tiempoFin = 22;

    video.addEventListener('timeupdate', () => {
      if (video.currentTime >= tiempoInicio && video.currentTime <= tiempoFin) {
        area.style.display = 'block';
      } else {
        area.style.display = 'none';
      }
    });

    function irAMaps() {
      window.open("https://maps.app.goo.gl/soZ3Fh1o4QrZ5Hmc6", "_blank");
    }
  </script>

</body>
</html>
